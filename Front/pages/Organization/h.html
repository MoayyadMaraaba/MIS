<!--========= Reporter type =========-->
<div class="input">
    <label for="reporter__type" class="input__label">
        Reporter type
    </label>
    <div class="dropdown reporter" id="reporter__type">
        <button class="reporter__button" onclick="openReporterType()">Reporter : </button>
        <ul class="reporter__list">
            <li class="reporter__item" onclick="selectReporter('Victim')">Victim</li>
            <li class="reporter__item" onclick="selectReporter('Organization')">Organization
            </li>
        </ul>
    </div>
</div>
<!--========= Reporter type =========-->


<!--========= Anonymous =========-->
<div class="input">
    <label for="Check" class="input__label">Anonymous</label>
    <div class="check" id="Check">
        <div class="checkbox" onclick="check()"><i class="fa-solid fa-check"></i></div>
        <span class="checkbox__message">Anonymous ?</span>
    </div>
</div>
<!--========= Anonymous =========-->

<!--========= Contact =========-->
<div class="sub__form contact__inforamtion">
    <h3>Contact inforamtion</h3>
    <!--========= Email =========-->
    <div class="input">
        <label for="Email" class="input__label">Email</label>
        <input type="text" placeholder="Email" autocomplete="off" name="email" class="text__input" id="Email">
    </div>
    <!--========= Email =========-->

    <!--========= Phone =========-->
    <div class="input">
        <label for="Phone" class="input__label">Phone</label>
        <input type="text" placeholder="Phone" autocomplete="off" name="Phone" class="text__input" id="Phone">
    </div>
    <!--========= Phone =========-->

    <!--========= Preferred contact =========-->
    <div class="input">
        <label for="preferred_contact" class="input__label">Preferred contact</label>
        <input type="text" placeholder="preferred contact" autocomplete="off" name="preferred_contact"
            class="text__input" id="preferred_contact">
    </div>
    <!--========= Preferred contact =========-->

</div>
<!--========= Contact =========-->

<!--========= Incident Details =========-->
<div class="sub__form incident_details">
    <h3>Incident details</h3>
    <div class="input">
        <label for="Date" class="input__label">Date</label>
        <input type="date" placeholder="Date" autocomplete="off" name="Date" class="text__input" id="Date">
    </div>
    <div class="input">
        <label for="map" class="input__label">Location</label>
        <div id="map"></div>
    </div>
    <div class="input">
        <label for="Description" class="input__label">Description</label>
        <input type="text" placeholder="Description" autocomplete="off" name="Description" class="text__input"
            id="Description">
    </div>
    <div class="input">
        <label for="Violations" class="input__label">Violations</label>
        <input type="text" placeholder="Violations" autocomplete="off" name="Violations" class="text__input"
            id="Violations">
    </div>
</div>
<!--========= Incident Details =========-->
